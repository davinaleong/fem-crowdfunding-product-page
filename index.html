<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Frontend Mentor | Crowdfunding product page</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Commissioner:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />

    <script defer src="./scripts/data.js"></script>
    <script defer src="./scripts/main.js"></script>
  </head>
  <body>
    <main>
      <header
        class="primary-header bg-full | py-400 no-repeat"
        data-primary-header
      >
        <div class="container | primary-header-grid">
          <a href="#" class="brand">
            <img src="./images/logo.svg" alt="Logo" class="brand-image" />
          </a>
          <button
            class="btn btn-icon"
            aria-label="Toggle menu"
            data-primary-toggle
          >
            <img src="./images/icon-hamburger.svg" class="icon-hamburger" />
            <img src="./images/icon-close-menu.svg" class="icon-close" />
          </button>
          <nav class="primary-navigation">
            <ul class="nav-list" role="list">
              <li class="nav-list-item">
                <a href="#" class="nav-link">About</a>
              </li>
              <li class="nav-list-item">
                <a href="#" class="nav-link">Discover</a>
              </li>
              <li class="nav-list-item">
                <a href="#" class="nav-link">Get Started</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
    </main>

    <div class="swatches | p-400">
      <div class="bg-primary-400"></div>
      <div class="bg-primary-600"></div>

      <div class="bg-neutral-400"></div>
      <div class="bg-neutral-900"></div>

      <div class="bg-grey-100"></div>
      <div class="bg-grey-200"></div>
      <div class="bg-grey-300"></div>
      <div class="bg-grey-400"></div>
      <div class="bg-grey-500"></div>
      <div class="bg-grey-600"></div>
      <div class="bg-grey-700"></div>
      <div class="bg-grey-800"></div>
      <div class="bg-grey-900"></div>
    </div>
  </body>
</html>
